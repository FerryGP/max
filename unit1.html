                <div className="flex flex-col items-center h-full w-full max-w-4xl mx-auto px-4">
                    <h3 className="text-xl text-gray-600 mb-6 mt-4 font-medium bg-white px-6 py-2 rounded-full shadow-sm">è¯·ç‚¹å‡»å·¦è¾¹çš„è¯ï¼Œå†ç‚¹å‡»å³è¾¹è¿çº¿</h3>
                    <div className="flex justify-between w-full gap-12 flex-1 overflow-y-auto p-2">
                        <div className="flex-1 flex flex-col gap-4">
                            {leftItems.map((item, idx) => (
                                <button
                                    key={idx}
                                    onClick={() => handleLeftClick(item)}
                                    className={`
                                        p-4 rounded-xl text-lg font-bold shadow-sm border-2 transition-all duration-200
                                        ${matched.includes(item) 
                                            ? 'bg-gray-50 text-gray-300 border-gray-100 cursor-default scale-95' 
                                            : 'bg-white text-blue-600 border-blue-100 hover:border-blue-400 hover:shadow-md'}
                                        ${selectedLeft === item ? 'bg-blue-50 border-blue-500 scale-105 ring-2 ring-blue-200' : ''}
                                    `}
                                >
                                    {item}
                                </button>
                            ))}
                        </div>
                        <div className="flex-1 flex flex-col gap-4">
                            {rightItems.map((item, idx) => (
                                <button
                                    key={idx}
                                    onClick={() => handleRightClick(item)}
                                    className={`
                                        p-4 rounded-xl text-lg font-bold shadow-sm border-2 transition-all duration-200
                                        ${matched.includes(item) 
                                            ? 'bg-green-50 text-green-300 border-green-100 cursor-default scale-95' 
                                            : 'bg-white text-green-700 border-green-100 hover:border-green-400 hover:shadow-md'}
                                        ${wrongShake ? 'animate-shake bg-red-50 border-red-300' : ''}
                                    `}
                                >
                                    {item}
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const PoemStage = ({ data, onComplete, soundEnabled }) => {
            const [currentLineIdx, setCurrentLineIdx] = useState(0);
            const [completedLines, setCompletedLines] = useState([]);

            const currentLine = data.lines[currentLineIdx];

            const handleOptionClick = (opt) => {
                const isCorrect = opt === currentLine.blank;
                
                if (isCorrect) {
                    if (soundEnabled) playSound('correct');
                    const newLine = { ...currentLine, filled: opt };
                    const newCompleted = [...completedLines, newLine];
                    setCompletedLines(newCompleted);

                    if (currentLineIdx < data.lines.length - 1) {
                        setTimeout(() => setCurrentLineIdx(currentLineIdx + 1), 600);
                    } else {
                        setTimeout(() => onComplete(data.lines.length), 1000);
                    }
                } else {
                    if (soundEnabled) playSound('wrong');
                }
            };

            return (
                <div className="flex flex-col items-center h-full w-full max-w-2xl mx-auto">
                    <div className="bg-[#fff9e6] p-8 rounded-2xl shadow-md w-full mb-8 border-2 border-[#ffeeba] relative overflow-hidden" style={{minHeight: '280px'}}>
                        <div className="absolute top-0 right-0 p-4 opacity-10">
                            <Feather size={100} color="orange"/>
                        </div>
                        <h3 className="text-center font-serif text-3xl text-gray-800 mb-8 font-bold border-b-2 border-orange-200 pb-2 inline-block mx-auto px-12">æ‰€ è§</h3>
                        <div className="space-y-4 text-center">
                            {completedLines.map((line, idx) => (
                                <div key={idx} className="text-2xl text-gray-800 font-serif animate-fadeIn">
                                    {line.text} <span className="text-green-700 font-bold border-b-2 border-green-500">{line.filled}</span>
                                </div>
                            ))}
                            {currentLineIdx < data.lines.length && (
                                <div className="text-2xl text-gray-400 font-serif border-b-2 border-dashed border-gray-300 inline-block pb-1">
                                    {currentLine.text} ______
                                </div>
                            )}
                        </div>
                    </div>

                    {currentLineIdx < data.lines.length && (
                        <div className="grid grid-cols-3 gap-4 w-full">
                            {currentLine.options.map((opt, idx) => (
                                <button
                                    key={idx}
                                    onClick={() => handleOptionClick(opt)}
                                    className="bg-white hover:bg-orange-50 border-2 border-orange-100 text-gray-700 font-bold py-4 px-2 rounded-xl shadow-sm transition hover:-translate-y-1 hover:shadow-md text-xl"
                                >
                                    {opt}
                                </button>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [gameState, setGameState] = useState('start');
            const [currentStageIdx, setCurrentStageIdx] = useState(0);
            const [totalScore, setTotalScore] = useState(0);
            const [maxScore, setMaxScore] = useState(0);
            const [elapsedTime, setElapsedTime] = useState(0);
            const [timerRunning, setTimerRunning] = useState(false);
            const [soundEnabled, setSoundEnabled] = useState(true);

            useEffect(() => {
                let interval;
                if (timerRunning) {
                    interval = setInterval(() => {
                        setElapsedTime(prev => prev + 1);
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [timerRunning]);

            const startGame = () => {
                setGameState('playing');
                setCurrentStageIdx(0);
                setTotalScore(0);
                setMaxScore(0);
                setElapsedTime(0);
                setTimerRunning(true);
                if (soundEnabled) playSound('pass');
            };

            const handleStageComplete = (scoreForStage) => {
                const stage = QUIZ_DATA[currentStageIdx];
                let stageMax = 0;
                
                if (stage.type === 'choice') stageMax = stage.questions.length;
                if (stage.type === 'match') stageMax = stage.pairs.length;
                if (stage.type === 'poem') stageMax = stage.lines.length;

                setTotalScore(prev => prev + scoreForStage);
                setMaxScore(prev => prev + stageMax);

                if (currentStageIdx < QUIZ_DATA.length - 1) {
                    if (soundEnabled) playSound('pass');
                    setCurrentStageIdx(prev => prev + 1);
                } else {
                    setTimerRunning(false);
                    setGameState('result');
                }
            };

            const currentStage = QUIZ_DATA[currentStageIdx];

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="w-full max-w-4xl bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col h-[85vh] border border-gray-200">
                        {/* é¡¶éƒ¨æ  */}
                        {gameState === 'playing' && (
                            <div className="bg-gradient-to-r from-green-500 to-emerald-600 text-white p-4 flex justify-between items-center shadow-md z-10">
                                <div className="flex items-center gap-3">
                                    <div className="bg-white/20 p-2 rounded-lg">
                                        {currentStage.type === 'poem' ? <Feather size={24} color="white"/> : (currentStage.type === 'match' ? <RefreshCcw size={24} color="white"/> : <Star size={24} color="white"/>)}
                                    </div>
                                    <div>
                                        <h2 className="font-bold text-lg">{currentStage.title}</h2>
                                        <p className="text-xs text-green-100 opacity-90 hidden sm:block">{currentStage.description}</p>
                                    </div>
                                </div>

                                <div className="flex items-center gap-4 md:gap-6">
                                    <div className="bg-black/20 rounded-full px-4 py-1 flex items-center gap-2 backdrop-blur-sm">
                                        <Clock size={16} className="text-yellow-300"/>
                                        <span className="font-mono font-bold">{formatTime(elapsedTime)}</span>
                                    </div>

                                    <button onClick={() => setSoundEnabled(!soundEnabled)} className="hover:bg-white/20 p-2 rounded-full transition">
                                        {soundEnabled ? <Volume2 size={20} color="white"/> : <VolumeX size={20} color="white"/>}
                                    </button>

                                    <div className="flex flex-col items-end">
                                        <span className="text-sm font-bold opacity-90">å…³å¡ {currentStageIdx + 1} / {QUIZ_DATA.length}</span>
                                        <div className="w-24 h-2 bg-black/20 rounded-full mt-1 overflow-hidden">
                                            <div 
                                                className="h-full bg-yellow-400 rounded-full transition-all duration-500 ease-out" 
                                                style={{width: `${((currentStageIdx + 1) / QUIZ_DATA.length) * 100}%`}}
                                            ></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* ä¸»å†…å®¹åŒºåŸŸ */}
                        <div className="flex-1 overflow-hidden relative bg-slate-50 p-6 flex flex-col">
                            {gameState === 'start' && <StartScreen onStart={startGame} />}
                            
                            {gameState === 'result' && (
                                <ResultScreen 
                                    score={totalScore} 
                                    total={maxScore} 
                                    timeSpent={elapsedTime}
                                    onRetry={startGame} 
                                />
                            )}

                            {gameState === 'playing' && (
                                <div className="h-full animate-fadeIn flex-1 flex flex-col">
                                    {currentStage.type === 'choice' && (
                                        <ChoiceStage 
                                            key={currentStage.id} 
                                            data={currentStage} 
                                            onComplete={handleStageComplete} 
                                            soundEnabled={soundEnabled}
                                        />
                                    )}
                                    {currentStage.type === 'match' && (
                                        <MatchStage 
                                            key={currentStage.id} 
                                            data={currentStage} 
                                            onComplete={handleStageComplete}
                                            soundEnabled={soundEnabled}
                                        />
                                    )}
                                    {currentStage.type === 'poem' && (
                                        <PoemStage 
                                            key={currentStage.id} 
                                            data={currentStage} 
                                            onComplete={handleStageComplete} 
                                            soundEnabled={soundEnabled}
                                        />
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
